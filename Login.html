<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentista</title>
    <link href="CSS-JS/Login.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <img class="Logo" src="Imagens/Icon-Agencia-do-Dentista.webp" alt="">
            <figcaption class="Fantasia">Clinica Bem Estar</figcaption>
            <ul class="menu">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <h1>Cadastro de cliente</h1>
    <h4>Realize seu cadastro para ter acesso aos horários disponíveis.</h4>
    <br>
    <form action="">
        <label>Nome:</label>
        <br>
        <input type="text" placeholder="Nome do cliente" required>
        <br>
        <label>Sexo</label>
        <br>
        <input id="M" type="radio" name="sexo">
        <label for="M">Masculino</label>
        <input id="F" type="radio" name="sexo">
        <label for="F">Feminino</label>
        <br>
        <label>Data de Nascimento</label>
        <br>
        <input type="date" text="Data">
        <br>
        <label>Idade: </label>
        <input type="number" min="1" max="100" step="1">
        <br>
        <lavel>Deseja receber noticias por telefone?</lavel>
        <br>
        <label for="duvia">Sim</label>
        <input id="duvida" type="checkbox" value="duvida" nome="opcional">
        <br><br>
        <button type="submit" class="Env" onclick="envia()">
            <!--<img src="Imagens/Enviar.png" alt="" class="img-fluid">-->Enviar
        </button>
        <button type="Limpar" class="Res" id="botao_res">
            <!--<img src="Imagens/Reset.png" alt="" class="img-fluid">-->Reset
        </button>
    </form>
    <script src="CSS-JS/Login.js"></script>
</body>

</html>
