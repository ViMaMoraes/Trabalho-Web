<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentista</title>
    <link href="Login.css" rel="stylesheet">
</head>

<body>
    <h1>Cadastro de cliente</h1>
    <h4>Realize seu cadastro para ter acesso aos horários disponíveis.</h4>
    <br>
    <form action="">
        <label>Nome:</label>
        <br>
        <input type="text" placeholder="Nome do cliente" required>
        <br>
        <input id="M" type="radio" name="sexo">
        <label for="M">Masculino</label>
        <input id="F" type="radio" name="sexo">
        <label for="F">Feminino</label>
        <br>
        <label>Data de Nascimento: </label>
        <br>
        <input type="date" text="Data">
    </form>
</body>

</html>
